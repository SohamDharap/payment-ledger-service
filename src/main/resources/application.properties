spring.application.name=WalletService
spring.jpa.hibernate.ddl-auto=update

# App Name

# --- MySQL Database Configuration ---
# Connects to 'localhost:3306' because Docker exposes it there
spring.datasource.url=jdbc:mysql://localhost:3306/wallet_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# --- Redis Configuration ---
# Connects to 'localhost:6379'
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Kafka Configuration ---
# Connects to 'localhost:9092'
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=wallet-service-group
spring.kafka.consumer.auto-offset-reset=earliest

